<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mandha Panel - Project Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    body { font-family: 'Poppins', sans-serif; }
  </style>
</head>

<body class="bg-white text-gray-900 w-auto min-h-screen mx-auto overflow-x-hidden">

<div class="w-full flex">

  <!-- SIDEBAR -->
<aside class="w-[320px] bg-black text-white min-h-screen p-8 flex flex-col justify-between">

  <div class="flex flex-col items-center mt-4 w-full">
    <img src="..\Assets/LOGO.png" class="h-28 mb-4" />
    <h2 class="text-xl font-semibold mb-6 tracking-wide">Mandha Panel</h2>
    <div class="w-full h-[1px] bg-white opacity-40 mb-6"></div>

    <nav class="w-full space-y-3 text-sm">
      <a class="block hover:bg-gray-700 px-4 py-2 rounded transition" href="datadiri_admin.html">Data Diri</a>
      <a class="block bg-gray-700 px-4 py-2 rounded" href="project_admin.html">Projects</a>
      <a class="block hover:bg-gray-700 px-4 py-2 rounded transition" href="certificates_admin.html">Certificates</a>
      <a class="block hover:bg-gray-700 px-4 py-2 rounded transition" href="sharing_admin.html">Sharing</a>
    </nav>
  </div>

<a href="login_admin.html" class="text-sm opacity-70 cursor-pointer block">
  Logout
</a>

</aside>

<!-- MAIN CONTENT -->
<main class="flex-1 p-16">

  <h1 class="text-4xl font-bold mb-10 mt-4 tracking-wide">PROJECTS</h1>

  <div class="bg-black p-10 rounded-xl w-[900px]">

    <!-- GRID INPUT 2 KOLOM -->
    <div class="grid grid-cols-2 gap-4 mb-4">
      <div class="flex flex-col">
        <label class="text-white mb-1 text-sm">Judul Project</label>
        <input type="text" class="w-full bg-[#D9D9D9] py-2 px-3 rounded text-sm outline-none" />
      </div>

      <div class="flex flex-col">
        <label class="text-white mb-1 text-sm">Durasi</label>
        <input type="text" class="w-full bg-[#D9D9D9] py-2 px-3 rounded text-sm outline-none" />
      </div>

      <div class="flex flex-col">
        <label class="text-white mb-1 text-sm">hh - bb - tt</label>
        <input type="text" class="w-full bg-[#D9D9D9] py-2 px-3 rounded text-sm outline-none" />
      </div>

      <div class="flex flex-col">
        <label class="text-white mb-1 text-sm">Kolaborasi / Tim / Individu</label>
        <input type="text" class="w-full bg-[#D9D9D9] py-2 px-3 rounded text-sm outline-none" />
      </div>
    </div>

    <!-- Link Project -->
    <div class="flex flex-col mb-4">
      <label class="text-white mb-1 text-sm">Link Project</label>
      <input type="text" class="w-full bg-[#D9D9D9] py-2 px-3 rounded text-sm outline-none" />
    </div>

    <!-- Upload File -->
    <div class="flex flex-col mb-4">
      <label class="text-white mb-1 text-sm">Upload File</label>
      <div class="flex items-center bg-[#D9D9D9] rounded px-3 py-2">
        <input type="file" class="text-sm" />
      </div>
    </div>

    <!-- Deskripsi -->
    <div class="flex flex-col mb-6">
      <label class="text-white mb-1 text-sm">Deskripsi Project</label>
      <textarea class="w-full h-[150px] bg-[#D9D9D9] py-2 px-3 rounded text-sm outline-none resize-none"></textarea>
    </div>

    <!-- TOMBOL TAMBAH PROJECT -->
    <a href="editproject_admin.html" class="block w-full">
      <button class="w-full bg-[#4B4949] hover:bg-[#5a5757] transition text-white py-2 rounded-lg text-sm tracking-wide">
        Tambah Project
      </button>
    </a>

    <!-- TEKS EDIT PROJECT -->
    <p class="text-center text-xs text-gray-300 mt-3">
      <a href="editproject_admin.html" class="hover:text-white">Edit Project</a>
    </p>

  </div>

</main>

</div>

</body>
</html>
