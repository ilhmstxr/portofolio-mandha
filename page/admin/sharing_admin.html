<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mandha Panel - Sharing</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    body { font-family: 'Poppins', sans-serif; }
  </style>
</head>

<body class="bg-white text-gray-900 w-auto min-h-screen mx-auto overflow-x-hidden">
<div class="w-full flex">

  <!-- SIDEBAR -->
  <aside class="w-[320px] bg-black text-white min-h-screen p-8 flex flex-col justify-between">

    <div class="flex flex-col items-center mt-4 w-full">

      <!-- LOGO -->
      <img src="..\Assets/LOGO.png" class="h-28 mb-4" />

      <h2 class="text-xl font-semibold mb-6 tracking-wide">Mandha Panel</h2>

      <!-- GARIS PEMBATAS -->
      <div class="w-full h-[1px] bg-white opacity-40 mb-6"></div>

      <nav class="w-full space-y-3 text-sm">
        <a class="block hover:bg-gray-700 px-4 py-2 rounded transition" href="datadiri_admin.html">Data Diri</a>
        <a class="block hover:bg-gray-700 px-4 py-2 rounded transition" href="project_admin.html">Projects</a>
        <a class="block hover:bg-gray-700 px-4 py-2 rounded transition" href="certificates_admin.html">Certificates</a>
        <a class="block bg-gray-700 px-4 py-2 rounded" href="sharing_admin.html">Sharing</a>
      </nav>
    </div>

    <a href="login_admin.html"
      class="text-sm opacity-70 text-left cursor-pointer mt-0 block">
      Logout
    </a>

  </aside>

  <!-- MAIN CONTENT -->
  <main class="flex-1 p-16">
    <h1 class="text-3xl font-semibold mb-10">Sharing</h1>

    <div class="bg-black text-white w-[900px] rounded-xl p-10 shadow-lg">

      <!-- FORM INPUTS -->
      <div class="space-y-6">

        <!-- Judul Konten -->
        <input
          type="text"
          placeholder="Judul Konten"
          class="w-full bg-[#E3E3E3] text-black px-4 py-3 rounded-md outline-none text-sm"
        />

        <!-- Upload File -->
        <div class="w-full bg-[#E3E3E3] text-black px-4 py-3 rounded-md">
          <input type="file" class="w-full text-sm" />
        </div>

        <!-- Deskripsi Konten -->
        <textarea
          placeholder="Deskripsi Konten"
          class="w-full bg-[#E3E3E3] text-black px-4 py-3 rounded-md outline-none text-sm h-64 resize-none"
        ></textarea>

      </div>

      <!-- BUTTON -->
      <div class="flex justify-center mt-10">
        <a href="editsharing_admin.html"
          class="w-full bg-[#4B4949] hover:bg-[#5a5757] transition text-white py-2 rounded-lg text-sm tracking-wide text-center block">
          Tambah Konten
        </a>
      </div>

      <!-- Edit Sharing -->
      <p class="text-center text-xs text-gray-300 mt-3">
  <a href="editsharing_admin.html" class="hover:text-white">Edit Sharing</a>
      </p>

    </div>
  </main>

</div>
</body>
</html>
